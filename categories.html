<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Categories - HMC System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="logo.png" alt="HMC Logo">
        </div>
        <div class="entity-info">
            <h2>Dr. Suliman Alhabib medical centers (HMC)</h2>
            <p>Qiddiya, Riyadh, Saudi Arabia</p>
        </div>
        <div class="header-controls">
            <a href="/dashboard.html" class="back-btn">Dashboard</a>
            <a href="/logout" class="logout-btn">Logout</a>
        </div>
    </header>

    <div class="container categories-container">
        <h1>Main Inventory Categories</h1>
        <div class="categories-grid">
            
            <a href="index.html?category=PPE" class="category-card">
                <div class="icon-container">
                    <!-- قم بتغيير 'my_ppe_icon.png' إلى اسم صورتك الصحيح -->
                    <img src="icons/my_ppe_icon.png" alt="PPE" class="category-icon">
                </div>
                <span>PPE</span>
            </a>

            <a href="index.html?category=Diagnostics" class="category-card">
                <div class="icon-container">
                    <!-- قم بتغيير 'my_diagnostics_icon.png' إلى اسم صورتك الصحيح -->
                    <img src="icons/my_diagnostics_icon.png" alt="Diagnostics" class="category-icon">
                </div>
                <span>Diagnostics</span>
            </a>

            <a href="index.html?category=Airway" class="category-card">
                <div class="icon-container">
                    <!-- قم بتغيير 'my_airway_icon.png' إلى اسم صورتك الصحيح -->
                    <img src="icons/my_airway_icon.png" alt="Airway" class="category-icon">
                </div>
                <span>Airway</span>
            </a>

            <a href="index.html?category=Circulation" class="category-card">
                <div class="icon-container">
                    <!-- قم بتغيير 'my_circulation_icon.png' إلى اسم صورتك الصحيح -->
                    <img src="icons/my_circulation_icon.png" alt="Circulation" class="category-icon">
                </div>
                <span>Circulation</span>
            </a>

            <a href="index.html?category=Emergency_Medication" class="category-card">
                <div class="icon-container">
                    <!-- قم بتغيير 'my_emergency_icon.png' إلى اسم صورتك الصحيح -->
                    <img src="icons/my_emergency_med_icon.png" alt="Emergency Medication" class="category-icon">
                </div>
                <span>Emergency Medication</span>
            </a>

            <a href="index.html?category=Burns_Dressings" class="category-card">
                <div class="icon-container">
                    <!-- قم بتغيير 'my_burns_icon.png' إلى اسم صورتك الصحيح -->
                    <img src="icons/my_burns_dressings_icon.png" alt="Burns & Dressings" class="category-icon">
                </div>
                <span>Burns & Dressings</span>
            </a>

        </div>
    </div>
</body>
</html>
