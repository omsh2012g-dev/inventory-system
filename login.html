<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HMC Inventory System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="logo.png" alt="HMC Logo">
        </div>
        <div class="entity-info">
            <h2>Dr. Suliman Alhabib medical centers (HMC)</h2>
            <p>Qiddiya, Riyadh, Saudi Arabia</p>
        </div>
        <div class="header-controls">
            <!-- Empty for login page -->
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <h1>System Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="error-message" class="error-message" style="display: none;">Incorrect password. Please try again.</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            errorMessage.style.display = 'none'; // Hide old error message

            const password = passwordInput.value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password }),
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Login successful, redirect
                    window.location.href = '/dashboard.html';
                } else {
                    // Login failed, show error message
                    errorMessage.textContent = data.message || 'Incorrect password. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                // Network or server error
                console.error('Login fetch error:', error);
                errorMessage.textContent = 'An error occurred. Please try again later.';
                errorMessage.style.display = 'block';
            }
        });

        // Check for error in URL on page load (for old redirect method)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                 if (errorMessage) {
                    errorMessage.textContent = 'Incorrect password. Please try again.'; // Standard error message
                    errorMessage.style.display = 'block';
                 }
            }
        });
    </script>
</body>
</html>
