<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HMC Inventory System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="logo.png" alt="HMC Logo">
        </div>
        <div class="entity-info">
            <h2>Dr. Suliman Alhabib medical centers (HMC)</h2>
            <p>Qiddiya, Riyadh, Saudi Arabia</p>
        </div>
        <div class="header-controls">
            <!-- Empty for login page -->
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <h1>System Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="error-message" class="error-message" style="display: none;">Incorrect password. Please try again.</p>
        </div>
    </div>

    <script>
        console.log("Login page script started.");

        // Define elements globally within the script tag
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Function to handle login logic
        async function handleLoginSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            errorMessage.style.display = 'none';
            console.log(">>> Login form submit event HANDLED by JS."); // CONFIRMATION LOG

            const password = passwordInput.value;
            if (!password) {
                console.log("Password input is empty.");
                errorMessage.textContent = 'Password cannot be empty.';
                errorMessage.style.display = 'block';
                return;
            }
             console.log("Attempting fetch to /login with password provided.");

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password }),
                });

                console.log("<<< Received response from /login. Status:", response.status);
                const responseBodyText = await response.text();
                console.log("Raw response body text:", responseBodyText);

                let data;
                try {
                    data = JSON.parse(responseBodyText);
                    console.log("Parsed JSON data:", data);
                } catch (parseError) {
                    console.error("!!! FAILED to parse server response as JSON:", parseError);
                    errorMessage.textContent = 'Received an invalid response format from the server.';
                    errorMessage.style.display = 'block';
                    return;
                }

                if (response.ok && data && data.success === true) {
                    console.log(">>> Login SUCCESS confirmed by server.");
                    console.log("Attempting redirect to /dashboard.html after 100ms delay...");
                    setTimeout(() => {
                        try {
                            console.log("Executing redirect now...");
                            window.location.href = '/dashboard.html';
                            console.log("Redirect command sent to browser.");
                        } catch (redirectError) {
                            console.error("!!! ERROR during redirection attempt:", redirectError);
                            errorMessage.textContent = 'Login successful, but failed to redirect. Please try accessing the dashboard manually.';
                            errorMessage.style.display = 'block';
                        }
                    }, 100);
                } else {
                    console.log(">>> Login FAILED according to server response.");
                    errorMessage.textContent = data.message || 'Incorrect password or server error.';
                    errorMessage.style.display = 'block';
                }
            } catch (fetchError) {
                console.error("!!! NETWORK or FETCH error during login:", fetchError);
                errorMessage.textContent = 'Could not connect to the server. Please check your network connection and try again.';
                errorMessage.style.display = 'block';
            }
        } // End of handleLoginSubmit function

        // Check if elements exist and attach listener
        if (loginForm && passwordInput && errorMessage) {
            console.log("Login form elements found. Attaching submit listener..."); // Log: Attaching listener
            loginForm.addEventListener('submit', handleLoginSubmit);
            console.log("Submit listener attached successfully."); // Log: Listener attached
        } else {
            console.error("CRITICAL: Could not find login form elements to attach listener!");
            alert("Page setup error. Login form is incomplete. Please contact support.");
        }

        // Check for error in URL on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Login page DOMContentLoaded event fired.");
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                 if (errorMessage) {
                    errorMessage.textContent = 'Incorrect password. Please try again.';
                    errorMessage.style.display = 'block';
                    console.log("Error parameter found in URL on page load.");
                 }
            }
        });
    </script>
</body>
</html>
