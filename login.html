<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HMC Inventory System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="logo.png" alt="HMC Logo">
        </div>
        <div class="entity-info">
            <h2>Dr. Suliman Alhabib medical centers (HMC)</h2>
            <p>Qiddiya, Riyadh, Saudi Arabia</p>
        </div>
        <div class="header-controls">
            <!-- Empty for login page -->
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <h1>System Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="error-message" class="error-message" style="display: none;">Incorrect password. Please try again.</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        if (!loginForm || !passwordInput || !errorMessage) {
            console.error("Login form elements not found!");
            alert("Page loading error. Please refresh.");
        } else {
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                errorMessage.style.display = 'none';
                console.log("Login form submitted.");

                const password = passwordInput.value;
                if (!password) { /* ... */ return; }
                 console.log("Attempting fetch to /login...");

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', },
                        body: JSON.stringify({ password: password }),
                    });

                    console.log("Received response from /login. Status:", response.status);
                    const responseBodyText = await response.text();
                    console.log("Response body text:", responseBodyText);

                    let data;
                    try { data = JSON.parse(responseBodyText); console.log("Parsed JSON data:", data); }
                    catch (parseError) { /* ... */ return; }

                    if (response.ok && data.success === true) {
                        console.log("Login successful according to server response.");
                        console.log("Attempting redirect to /dashboard.html after a short delay...");

                        // ========== إضافة تأخير بسيط هنا ==========
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                            console.log("Redirect command executed after delay.");
                        }, 100); // تأخير 100 ميلي ثانية (0.1 ثانية)
                        // ======================================

                    } else {
                        console.log("Login failed according to server response or status code.");
                        errorMessage.textContent = data.message || 'Incorrect password. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) { /* ... */ }
            });
        }

        document.addEventListener('DOMContentLoaded', function() { /* ... */ });
    </script>
</body>
</html>
