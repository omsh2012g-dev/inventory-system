<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HMC Inventory System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="logo.png" alt="HMC Logo">
        </div>
        <div class="entity-info">
            <h2>Dr. Suliman Alhabib medical centers (HMC)</h2>
            <p>Qiddiya, Riyadh, Saudi Arabia</p>
        </div>
        <div class="header-controls">
            <!-- Empty for login page -->
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <h1>System Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="error-message" class="error-message" style="display: none;">Incorrect password. Please try again.</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Check if elements exist
        if (!loginForm || !passwordInput || !errorMessage) {
            console.error("Login form elements not found!");
            alert("Page loading error. Please refresh.");
        } else {
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                errorMessage.style.display = 'none';
                console.log("Login form submitted."); // Log: Form submitted

                const password = passwordInput.value;
                if (!password) {
                    errorMessage.textContent = 'Password cannot be empty.';
                    errorMessage.style.display = 'block';
                    return;
                }
                 console.log("Attempting fetch to /login..."); // Log: Attempting fetch

                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password: password }),
                        // credentials: 'include' // Usually not needed for simple login, add if sessions rely heavily on cookies cross-origin
                    });

                    console.log("Received response from /login. Status:", response.status); // Log: Response status

                    const responseBodyText = await response.text(); // Get response body as text first
                    console.log("Response body text:", responseBodyText); // Log: Response body text

                    let data;
                    try {
                        data = JSON.parse(responseBodyText); // Try to parse as JSON
                        console.log("Parsed JSON data:", data); // Log: Parsed data
                    } catch (parseError) {
                        console.error("Failed to parse response as JSON:", parseError);
                        errorMessage.textContent = 'Received an invalid response from the server.';
                        errorMessage.style.display = 'block';
                        return; // Stop execution if response is not valid JSON
                    }


                    if (response.ok && data.success === true) {
                        console.log("Login successful according to server response."); // Log: Success confirmed
                        console.log("Attempting to redirect to /dashboard.html..."); // Log: Attempting redirect
                        // Attempt redirection
                        window.location.href = '/dashboard.html';
                        // Log after attempting redirect (might not execute if redirect happens instantly)
                        console.log("Redirect command executed.");

                    } else {
                        console.log("Login failed according to server response or status code."); // Log: Failure confirmed
                        errorMessage.textContent = data.message || 'Incorrect password. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    console.error('Login fetch error:', error); // Log: Fetch error
                    errorMessage.textContent = 'An error occurred connecting to the server. Please check your connection and try again.';
                    errorMessage.style.display = 'block';
                }
            });
        }

        // Check for error in URL on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Login page DOMContentLoaded."); // Log: DOM loaded
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                 if (errorMessage) {
                    errorMessage.textContent = 'Incorrect password. Please try again.';
                    errorMessage.style.display = 'block';
                    console.log("Error parameter found in URL."); // Log: Error param found
                 }
            }
        });
    </script>
</body>
</html>
